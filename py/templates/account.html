<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard - Trading</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- NAV CSS -->
    <link href="../../static/css/nav.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href=".../../static/css/dashboard.css" rel="stylesheet">
    <style>
.holdings{
  float: left;
  width: 25%;
  padding: 15px;
  background:#ffcc00;
  border-radius:25px;
  color:black;
}
.column {
  float: left;
  width: 30%;
  padding: 15px;
  background:#ffcc00;
  border-radius:25px;
  color:black;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
@media screen and (max-width: 600px) {
  .column {
    height:66px;
    width: 306px;
  }
}

</style>
  </head>

  <body>
    <div class="topnav">
  <a href="#">Trade</a>
  <a href="../account">Account</a>
</div>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar" >
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="/">
                  <span data-feather="home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../orders">
                  <span data-feather="file"></span>
                  Orders
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" style="background:'black;'">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Account</h1>
            <div class="row">
                <div class="column">BTC HOLDINGS: {{btc_holdings}}</div>
                <div class="column">USDT: {{usdt_balance}}</div>
                <div class="column">ACCOUNT TOTAL IN USDT: {{total_usdt_value}}</div>
            </div>
          </div>
          {% for coin in coins %}
          <div class="row">
            <div class="holdings">COIN: coin.name</div>
            <div class="holdings">COIN: coin.amount</div>
            <div class="holdings">USDT: coin.value</div>
            <div class="holdings">BTC: coin.btc</div>
          </div>
          {% endfor%}
        </main>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>


    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  </body>
</html>
